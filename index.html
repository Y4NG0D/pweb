<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Repositório de Atividades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hub de Atividades - Yan Pereira de Lima</h1>
        <input type="text" id="searchBar" placeholder="Pesquisar atividades..." onkeyup="searchActivities()">
        <button id="themeToggle" onclick="toggleTheme()" aria-label="Alternar Modo Noturno">Modo Noturno</button>
    </header>
    
    <main>
        <div class="activity-list" id="activityList" aria-live="polite">
            <!-- Atividades serão inseridas aqui via JavaScript -->
        </div>
    </main>

    <!-- Modal para exibir detalhes da atividade -->
    <div id="activityModal" class="modal" role="dialog" aria-labelledby="activityTitle" aria-hidden="true">
        <div class="modal-content">
            <span class="close" onclick="closeModal()" aria-label="Fechar">&times;</span>
            <h2 id="activityTitle"></h2>
            <p id="activityDescription"></p>
            <a id="activityLink" class="btn" href="#" target="_blank" rel="noopener noreferrer">Ver Código</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
